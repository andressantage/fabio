<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Usar solo una versión de jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Usar una sola versión de Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/principal.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>fabio</title>
    <link rel="icon" href="../images-pagina/fabio.png" type="image/x-icon">
    <script defer src="../nav.js"></script>
    <script async type="module" src="script.js"></script>
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa; /* Fondo claro por defecto */
        }

        .comentario-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            margin: 0 auto;
        }

        #nombreUsuario {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        #comentario {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border-radius: 6px;
            font-size: 18px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .mensaje {
            color: white;
            text-align: center;
            margin-top: 15px;
            font-size: 20px;
            font-weight: 500;
        }

        .tituloComentario {
            color: white;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .nombreUsuarioComentario {
            color: white;
            margin-bottom: 15px;
        }

        /* Media Queries para responsive */
        @media (max-width: 768px) {
            .tituloComentario {
                font-size: 1.5rem;
            }

            #comentario {
                font-size: 16px;
                min-height: 120px;
                padding: 12px;
            }

            .mensaje {
                font-size: 18px;
            }

            .comentario-container {
                padding: 15px;
            }
        }

        @media (max-width: 576px) {
            .tituloComentario {
                font-size: 1.2rem;
            }

            #comentario {
                font-size: 14px;
                min-height: 100px;
                padding: 10px;
            }

            .mensaje {
                font-size: 16px;
            }

            .comentario-container {
                padding: 10px;
            }

        }
    </style>
</head>
<body>
    <div id="nav"></div>
    <div class="comentario-container d-flex align-items-center justify-content-center flex-column mt-2">
        <div class="w-100 d-flex justify-content-center">
            <h1 class="text-center tituloComentario">Envía tus comentarios para seguir mejorando!</h1>
        </div>
        <p class="nombreUsuarioComentario" id="nombreUsuarioComentario"></p>
        <textarea class="form-control" id="comentario" placeholder="Escribe aquí tus opiniones, comentarios, sugerencias, alguna corrección o tu número para contactarnos directamente..."></textarea>
        <button class="btn btn-light mt-3" id="enviar">Enviar Comentario</button>
        <p class="mensaje" id="mensaje"></p>
    </div>
</body>
</html>
