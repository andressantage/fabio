<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="../css/principal.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Fabio - Practice English</title>
    <link rel="icon" href="../images-pagina/fabio.png" type="image/x-icon">
    <script defer src="../nav.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav"></div>

    <div class="container mt-4">
        <h1 class="text-center text-white mb-4">Practice English Tenses</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <!-- Select para tiempos verbales -->
                    <div class="mb-3">
                        <label for="tense-select" class="form-label">Select Tense:</label>
                        <select id="tense-select" class="form-select">
                            <option value="present-simple">Present Simple</option>
                            <option value="present-continuous">Present Continuous</option>
                            <option value="past-simple">Past Simple</option>
                            <option value="past-continuous">Past Continuous</option>
                            <option value="future-simple">Future Simple</option>
                        </select>
                    </div>

                    <!-- Select para tipo de oración -->
                    <div class="mb-3">
                        <label for="type-select" class="form-label">Sentence Type:</label>
                        <select id="type-select" class="form-select">
                            <option value="affirmative">Affirmative</option>
                            <option value="negative">Negative</option>
                            <option value="question">Question</option>
                        </select>
                    </div>

                    <!-- Área para mostrar la oración -->
                    <div id="sentence-display" class="mb-3 p-3 text-center bg-light rounded">
                        <h3 id="sentence-text">Click "Next" to start!</h3>
                    </div>

                    <!-- Botón para siguiente oración -->
                    <button id="next-button" class="btn btn-primary w-100">Next Sentence</button>
                </div>
            </div>
        </div>
    </div>

    <script async type="module" src="script.js"></script>
</body>
</html>
